<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--start js script import-->
    <script src="https://kit.fontawesome.com/7351777d54.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12" integrity="sha384-NMn9+T8zIKnDUstqb5le7vdLNSyAgSU9DtEPT/b7ks9NJQpPk4Dc9b1tI8oyzimc" crossorigin="anonymous"></script>
    <script defer src="assets/js/type-effect.js"></script>
    <script defer src="assets/js/menu-open.js"></script> 
    <script defer src="assets/js/mail-form.js"></script>
    <!--end js script import-->
</head>
<body>
    <!--start menu-->
    <div class="overflow" id="overflow"></div>
    <header id="header">
        <div class="logo"><h1>Pietro D'Avila</h1></div>
        <div class="menu"><i id="menu-icon" class="fa-solid fa-bars"></i></div>
    </header>    
    <div id="collapsed" class="content">
        <div class="close"><i id="close-icon" class="fa-solid fa-xmark"></i></div>
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Habilidades</a></li>
            <li><a href="#">Projetos</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </div>
    <!--end menu-->
    <div class="home">
        <span class="hi"><p>Olá, eu sou</p></span>
        <span><h2>Pietro D'Avila</h2></span>
        <span class="typeEffect"><h3>Sou um <span id="typewriter"></span></h3></span>
        <div class="cta-mail">
            <button class="cta-button"><i class="fa-solid fa-envelope"></i> Entre em contato</button>
            <div class="social">
                <a href="https://github.com/1phantm1"><img src="assets/img/svg/github.svg" width="20px" alt=""></a>
                <a href="https://www.linkedin.com/in/pietro-dsescudero-6702b7318/"><img src="assets/img/svg/linkedin.svg" width="20px" alt=""></a>
            </div>
        </div>
        
    </div>
    
    </div>
    <div class="mail-form">
        <h2>Nos envie um e-mail!</h2>
        <form id="mailform" onsubmit="submitForm(event)" method="post">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name"><br>
            <label for="mail">Email<span>*</span></label>
            <input type="email" name="mail" id="mail" required><br>
            <label for="subject">Assunto<span>*</span></label>
            <input type="text" name="subject" id="subject" required maxlength="100"><br>
            <label for="message">Mensagem<span>*</span></label>
            <textarea name="message" id="message" style="height: 150px;"></textarea>
            <input type="submit" value="Enviar E-mail" required>
        </form>
</body>
</html>
